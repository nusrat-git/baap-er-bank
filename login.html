<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center my-10">
        <h1 class="text-5xl font-semibold">Welcome to <span class="text-amber-300">BAPER BANK</span></h1>
    </header>
   <main>
    <section class="bg-orange-300 w-3/4 mx-auto p-8 rounded">
        <h1 class="text-3xl font-semibold">Please Log In</h1>
        <input class="block p-3 my-4 w-3/4 rounded" type="email" name="" id="user-email" placeholder="Your Email Address">
        <input class="block p-3 my-4 w-3/4 rounded" type="password" name="" id="user-password" placeholder="Your Password">
        <button id="btn-submit" class="bg-amber-600 py-2 px-4 rounded-md text-white font-bold hover:bg-yellow-300"  type="submit">Submit</button>
    </section>
   </main>
    <script src="index.js"></script>
</body>
</html>
